<!DOCTYPE html>
<html ng-app="statelessApp">
<head lang="en">
	<title>Stateless Authentication Example</title>

    <link rel="stylesheet" href="resources/css/form.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <script src="resources/js/angular.js"></script>
	<script src="resources/js/controllers.js"></script>
</head>
<body ng-controller="AuthCtrl" ng-init="init()">

    <div class="container">
        <div ng-hide="authenticated">
            <h3 class="text-center">Login as user/user or admin/admin:<br></h3>
            <form class="form-signin" ng-submit="login()">
                <div class="form-group">
                    <label for="exampleInputEmail1">Username:</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="username" ng-model="username">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password:</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="password">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>

        <div class="auth-details" ng-show="authenticated">
            Logged in as {{username}} <button class="btn" ng-click="logout()">Logout</button><br><br>
            Token content: <pre>{{token | json}}</pre>
        </div>

        <div ng-show="authenticated">
            <button class="btn" ng-click="getCurrentUserDetails()">Get details of {{username}}</button>
        </div>

        <div ng-if="userDetails.id != undefined ">
            Id : {{userDetails.id}} <br> Name : {{userDetails.name}}
        </div>
    </div> <!-- /container -->
</body>
</html>
